<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Calculator</title>
</head>

<body class="container m-auto">

<div class="container p-auto id = container display-block">

  <div class="row">
    <div class="col">
      <input type="text" class="display shadow 2px 2px 2px black" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button  value="7" class="btn shadow 2px 2px 2px black">7</button>
      <button value="8" class="btn shadow 2px 2px 2px black">8</button>
      <button value="9" class="btn shadow 2px 2px 2px black">9</button>
      <button value="+" class="btn operator shadow 2px 2px 2px black">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="4" class="btn shadow 2px 2px 2px black">4</button>
      <button value="5" class="btn shadow 2px 2px 2px black">5</button>
      <button value="6" class="btn shadow 2px 2px 2px black">6</button>
      <button value="-" class="btn operator shadow 2px 2px 2px black">-</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="1" class="btn shadow 2px 2px 2px black">1</button>
      <button value="2" class="btn shadow 2px 2px 2px black">2</button>
      <button value="3" class="btn shadow 2px 2px 2px black">3</button>
      <button value="*" class="btn operator shadow 2px 2px 2px black">*</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="C" class="operator btn shadow 2px 2px 2px black">C</button>
      <button value="0" class="btn shadow 2px 2px 2px black">0</button>
      <button value="/" class="btn operator shadow 2px 2px 2px black">/</button>
      <button value="=" class="btn operator shadow 2px 2px 2px black">=</button>
    </div>
  </div>
</div>

<script type="text/javascript" src="calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
