<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Javascript Effects</title>
</head>
<body>
<button onmousedown="myFirstFunction()" onmouseenter="prompt('how is your day', 'good'), confirm('i am sure')">
  Sazabi Ver-Ka <333
</button>

<p id="demo">Some content in there.</p>

<button id="cool" onclick="myFirstFunction()">
  Click Me to Change the Text
</button>
<script>
  var d = new Date();
  a = d.getDay()
  var pi = Math.PI;
  let str = '{"names":[' +                    // crate JSON object
          '{"first":"Hakuna","lastN":"Matata" },' +
          '{"first":"Jane","lastN":"Doe" },' +
          '{"first":"Air","last":"Jordan" }]}';
  obj = JSON.parse(str);                      // parse
  document.write(obj.names[1].first);         // access
  document.write(a);
  /*
   * Multi-Line Comment
   */

  // Single Line Comment
  // alert("Hello World!!");
  function myFirstFunction(){
      document.write(Math.round(pi));
      document.getElementById('demo').innerHTML = 'Different Content';
  }

  function mySecondFunction(){
    document.getElementById("demo").style.fontSize = "35px";

  }

</script>

</body>
</html>
