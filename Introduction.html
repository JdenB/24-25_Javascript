<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction</title>
</head>

<body>
<p id = demo> content here</p>


<button id = "cool" onmouseover = "mySecondFunction()" onclick = "myFirstFunction();">
  click me to change text
</button>



<script>
  // alert("hello world");
  /*
  multi line comment
   */

  // single line comment


  function myFirstFunction() {
    document.getElementById('demo').innerHTML = "Different content";
    document.getElementById("demo").style.color = "red";
    document.getElementById("cool").style.display = "none";
  }
  function mySecondFunction() {
    document.getElementById('demo').style.fontSize = "35px";
  }


</script>

</body>
</html>
